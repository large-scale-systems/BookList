
<!doctype html> 
<html>

<head>
    {% extends 'base.html' %} | Results page | {% block content %}
</head>


<body>

    <h1>Select the book you'd like to add </h1>
    <p> Here are our results for {{user_search}} : </p> <br>

    {% for i in range(0,6) %}
    <li> {{ search_result[i][0]}}  {{ search_result[i][1]}} </li>
    <img src = {{search_result[i][2]}}> 
        {% endfor %}


</body>
{% endblock %}
</html>
